<link rel="import" href="../../libs/polymer/polymer.html">

<polymer-element name="yo-greeting" attributes="">
  <template>
    <link rel="stylesheet" href="yo-greeting.css">
    <h1>{{greeting}}_{{greeting|toUpper}}</h1>
    <span>Update text to change the greeting.</span>
    <input type="text" value="{{greeting}}">
  </template>
  <script>
    (function () {
      Polymer({
        greeting : '\'Allo',
        toUpper: function (value) { return String.prototype.toUpperCase.call(value); },
        computed: {
          greetingUpper: 'toUpper(greeting)'
        }
      });
    })();
  </script>
</polymer-element>
